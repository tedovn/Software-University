<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Student Page</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body ng-app="student-page" ng-controller="StudentPage">
<script src="lib/angular.js"></script>
<h1> {{name}} </h1>
<table>
    <tbody>
        <tr>
            <th>Name</th><th>Photo</th> <th>Grade</th><th>School</th><th>Teacher</th>
        </tr>
        <tr ng-repeat="student in students">
            <td> {{student.name}} </td>
            <td><img src="{{student.photo}}" alt=""/></td>
            <td> {{student.grade}} </td>
            <td> {{student.school}} </td>
            <td> {{student.teacher}} </td>
        </tr>
    </tbody>
</table>

<script src="js/app.js"></script>
<script src="js/controllers/StudentPage.js"></script>
</body>
</html>
