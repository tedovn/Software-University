<!DOCTYPE html>
<html>
<head>
	<title>Element Insertion</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="element-insertion.js"></script>
</head>
<body>
	<ul id="items">
		<li>House</li>
		<li>Animal</li>
		<li>Town</li>	
	</ul>
	<input type="text" id="inputElement"/>
	<button id="addBefore">Add before element</button>
	<button id="addAfter">Add after element</button>
</body>
</html>
